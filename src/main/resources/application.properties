#Server port
server.port=8083

# Database
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.url = jdbc:h2:~/FocsFI;AUTO_SERVER=TRUE
spring.datasource.username = sa
spring.datasource.password =

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

#Template specific config
template.directory.targetDirPath = D:\\Template
template.directory.sourceDirPath = D:\\
template.delimiter = \\

#Application specific property
records.not.found=No records Found
success.code=1
success.upload.msg=Successfully Uploade
success.delete.msg=Deleted Successfully
success.search.msg=record Found

error.code=0
error.msg=Failed to retrieve/update template

sql.error = database error

#Swagger specific property
swagger.api.path=com.ffi.templateservice.endpoint

#Application EndPoint
onedrive.rest.url=http://localhost:8082/rest/onedrive/upload?filePath=